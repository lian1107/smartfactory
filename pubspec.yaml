name: smartfactory
description: SmartFactory - 智能工厂管理系统
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.5.6

  # State management
  flutter_riverpod: ^2.5.1

  # Navigation
  go_router: ^13.2.0

  # Code generation (for models only)
  json_annotation: ^4.9.0

  # UI
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10+1

  # Utils
  intl: ^0.20.2
  collection: ^1.18.0
  url_launcher: ^6.2.6

  # Local storage
  shared_preferences: ^2.2.3

  # Environment
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.11
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - .env
    - assets/images/
    - assets/icons/
